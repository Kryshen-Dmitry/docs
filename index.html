<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Polylib Components</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      search: 'auto',
      toc: {
        tocMaxLevel: 3,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }, homepage: 'README.md',
      subMaxLevel: 2,
      name: 'Polylib Components',
      logo: '/images/logo.svg',
      auto2top: true,
    };

  </script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
        "imports": {
            "polylib": "https://unpkg.com/polylib",
            "@plcmp/utils": "https://unpkg.com/@plcmp/utils",
            "@plcmp/pl-labeled-container": "https://unpkg.com/@plcmp/pl-labeled-container",
            "@plcmp/pl-button": "https://unpkg.com/@plcmp/pl-button",
            "@plcmp/pl-flex-layout": "https://unpkg.com/@plcmp/pl-flex-layout",
            "@plcmp/pl-icon": "https://unpkg.com/@plcmp/pl-icon",
            "@plcmp/pl-icon-button": "https://unpkg.com/@plcmp/pl-icon-button",
            "@plcmp/pl-iconset": "https://unpkg.com/@plcmp/pl-iconset",
            "@plcmp/pl-iconset-default": "https://unpkg.com/@plcmp/pl-iconset-default",
            "@plcmp/pl-input": "https://unpkg.com/@plcmp/pl-input"
        }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <script src="https://unpkg.com/polylib" type="module"></script>
  <script src="https://unpkg.com/@plcmp/utils" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-labeled-container" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-button" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-flex-layout" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-icon" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-icon-button" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-iconset" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-iconset-default" type="module"></script>
  <script src="https://unpkg.com/@plcmp/pl-input" type="module"></script>


</body>

</html>
